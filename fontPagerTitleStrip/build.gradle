apply plugin: 'com.android.library'
apply plugin: 'bintray-release'


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.0'
}

publish {
    userOrg = 'alexrs95'
    groupId = 'me.alexrs'
    artifactId = 'font-pager-titlestrip'
    version = '1.0.0'
    description = 'Library that allows you to customize the font of a PagerTitleStrip'
    website = 'https://github.com/Alexrs95/FontPagerTitleStrip'
    issueTracker = "https://github.com/Alexrs95/FontPagerTitleStrip/issues"
    repository = "https://github.com/Alexrs95/FontPagerTitleStrip.git"
}
